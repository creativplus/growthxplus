    <style>
        :root { 
            --brand: #0f172a; 
            --accent: #2563eb; 
            --red: #e11d48; 
            --green: #10b981; 
            --bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            color: var(--text-main); 
            background-color: var(--bg);
            background-image: radial-gradient(#e2e8f0 1px, transparent 1px);
            background-size: 32px 32px; 
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }

        .card { 
            max-width: 550px; 
            width: 100%;
            background: white;
            padding: 60px 40px;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.08);
            border: 1px solid #f1f5f9;
            text-align: center;
            animation: scaleIn 0.6s cubic-bezier(0.165, 0.84, 0.44, 1); 
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .check-container {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 32px;
        }

        .check-box { 
            width: 80px; height: 80px; 
            background: var(--green); 
            border-radius: 20px; 
            display: flex; align-items: center; justify-content: center; 
            color: #fff; font-size: 40px; 
            box-shadow: 0 15px 30px rgba(16, 185, 129, 0.25);
            position: relative;
            z-index: 2;
        }

        .check-pulse {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--green);
            border-radius: 20px;
            opacity: 0.4;
            animation: ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        }

        @keyframes ping {
            75%, 100% { transform: scale(1.4); opacity: 0; }
        }

        h1 { 
            font-size: 2.4rem; 
            font-weight: 900; 
            letter-spacing: -0.03em;
            margin-bottom: 32px; 
            color: var(--brand);
        }
        
        .pulse-text { 
            font-size: 1.35rem; 
            color: #334155; 
            margin-bottom: 8px; 
            line-height: 1.4;
            font-weight: 500;
            text-wrap: balance; /* Keeps headlines balanced on mobile */
        }

        .blue { color: var(--accent); font-weight: 800; }
        .red { color: var(--red); font-weight: 800; }

        /* Modern Progress Bar */
        .loader-container {
            margin: 40px auto;
            max-width: 300px;
        }

        .loader-label {
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent);
            margin-bottom: 12px;
            display: block;
        }

        .loader {
            width: 100%; height: 8px; 
            background: #f1f5f9; 
            border-radius: 10px; overflow: hidden;
            position: relative;
        }

        .progress {
            width: 0%; height: 100%; 
            background: linear-gradient(90deg, var(--accent), #60a5fa); 
            animation: progress 30s linear forwards;
        }

        @keyframes progress { 
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .footer { 
            font-size: 1rem; 
            color: var(--text-muted); 
            line-height: 1.6;
            margin-top: 40px; 
            font-weight: 500;
            border-top: 1px solid #f1f5f9;
            padding-top: 30px;
        }

        @media (max-width: 480px) {
            .card { padding: 40px 24px; }
            h1 { font-size: 1.8rem; margin-bottom: 24px; }
            .pulse-text { font-size: 1.15rem; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="check-container">
            <div class="check-box">✓</div>
            <div class="check-pulse"></div>
        </div>
        
        <h1>Application Received.</h1>
        
        <p class="pulse-text"><b>Arpit AI </b> will <b>call</b> you <span style="white-space: nowrap;"><b>with-in 30 sec</b></span></p>
        <p class="pulse-text">to learn about your <span class="blue">business</span> and <span class="red">challenges</span>.</p>
        
        <div class="loader-container">
            <span class="loader-label">Connecting to AI Server...</span>
            <div class="loader">
                <div class="progress"></div>
            </div>
        </div>

        <p class="footer">If you’re a fit, you’ll be invited to speak with a consultant for a strategy discussion.</p>
    </div>

</body>
